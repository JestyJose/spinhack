<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8F0" />
  
  <!-- Plate -->
  <circle cx="200" cy="150" r="120" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="3"/>
  
  <!-- Food - Stew/Curry -->
  <ellipse cx="200" cy="150" rx="90" ry="70" fill="#D86A29" />
  
  <!-- Food details -->
  <circle cx="170" cy="130" r="15" fill="#F7D08A" />
  <circle cx="210" cy="160" r="12" fill="#F7D08A" />
  <circle cx="180" cy="170" r="10" fill="#F7D08A" />
  <circle cx="230" cy="130" r="14" fill="#F7D08A" />
  <circle cx="150" cy="150" r="11" fill="#F7D08A" />
  
  <!-- Garnish -->
  <path d="M180,100 Q190,90 200,100 Q210,90 220,100" stroke="#1E7A30" stroke-width="2" fill="none" />
  <path d="M160,110 Q170,100 180,110" stroke="#1E7A30" stroke-width="2" fill="none" />
  <path d="M220,110 Q230,100 240,110" stroke="#1E7A30" stroke-width="2" fill="none" />
</svg>
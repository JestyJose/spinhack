<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f0f0"/>
  <!-- Base -->
  <ellipse cx="300" cy="330" rx="150" ry="25" fill="#d9d9d9"/>
  <!-- Body -->
  <rect x="200" y="150" width="200" height="180" rx="10" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  <!-- Lid -->
  <path d="M200,150 Q300,110 400,150" fill="none" stroke="#333333" stroke-width="3"/>
  <!-- Control Panel -->
  <rect x="250" y="180" width="100" height="60" rx="5" fill="#f5f5f5" stroke="#333333" stroke-width="2"/>
  <!-- Display -->
  <rect x="265" y="190" width="70" height="25" rx="3" fill="#222222"/>
  <text x="300" y="207" font-family="Arial" font-size="12" text-anchor="middle" fill="white">TESLA</text>
  <!-- Controls -->
  <circle cx="280" cy="230" r="7" fill="#FF6B00"/>
  <circle cx="300" cy="230" r="7" fill="#FF6B00"/>
  <circle cx="320" cy="230" r="7" fill="#FF6B00"/>
  <!-- Handles -->
  <path d="M190,200 Q170,240 190,280" fill="none" stroke="#333333" stroke-width="3"/>
  <path d="M410,200 Q430,240 410,280" fill="none" stroke="#333333" stroke-width="3"/>
  <!-- Steam Valve -->
  <circle cx="300" cy="130" r="10" fill="#f5f5f5" stroke="#333333" stroke-width="2"/>
  <line x1="300" y1="125" x2="300" y2="135" stroke="#333333" stroke-width="2"/>
  <line x1="295" y1="130" x2="305" y2="130" stroke="#333333" stroke-width="2"/>
  <!-- Tesla Logo -->
  <text x="300" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">TESLA SMART</text>
  <text x="300" y="320" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PRESSURE COOKER</text>
</svg>